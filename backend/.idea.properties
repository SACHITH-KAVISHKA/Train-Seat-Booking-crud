# IntelliJ IDEA Configuration for Lombok
# This file helps IntelliJ IDEA with annotation processing

# Enable annotation processing in IntelliJ IDEA:
# 1. Go to File → Settings (Ctrl+Alt+S)
# 2. Navigate to Build, Execution, Deployment → Compiler → Annotation Processors
# 3. Enable "Enable annotation processing"
# 4. Set "Obtain processors from project classpath"

# Lombok Plugin Installation:
# 1. Go to File → Settings → Plugins
# 2. Search for "Lombok" plugin
# 3. Install if not already installed
# 4. Restart IntelliJ IDEA

# Project SDK:
# Make sure your Project SDK is set to Java 17 or higher
# Go to File → Project Structure → Project Settings → Project
# Set Project SDK to Java 17+

lombok.version=1.18.30
maven.compiler.source=17
maven.compiler.target=17